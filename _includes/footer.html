<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            <p>{{- site.description | escape -}}</p>
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <ul class="social-media-list">
        <li><a href="https://www.uni-mainz.de"><img src="/images/JGU_logo.png" style="width: 100px;"></a>
        <a href="https://www.hochschule-rhein-waal.de"><img src="/images/HSRW_logo.png" style="width: 150px;"></a></li>
        <li>
        <a href="https://www.dfg.de"><img src="/images/DFG_logo.png" style="width: 200px;"></a></li>
        </ul>
      </div>
    </div>

  </div>

</footer>
