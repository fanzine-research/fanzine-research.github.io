<ul class="social-media-list">
  {%- if site.github_username -%}<a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
  <!-- <span class="username">{{ site.github_username| escape }}</span> -->
  </a>{%- endif -%}
  {%- if site.twitter_username -%}<a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
    <!-- <span class="username">{{ site.twitter_username| escape }}</span> -->
  </a>{%- endif -%}
  {% if site.researchgate -%}<a href="{{ site.researchgate }}"><img src="/images/rg.png" style="width: 20px">
    <!-- <span class="username">ResearchGate</span> -->
  </a>{% endif %}
</ul>
